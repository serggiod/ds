<style>
    .form-icon{
        margin: 5px;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <h3>Usuario <small>Panel</small> </h3>

            <p>&nbsp;</p>
            
            <!-- Envios -->
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Esquemas enviados</h4>
                    <button ng-click="usuarioEnviarUnEsquema()" class="btn btn-success pull-right">Enviar un esquema</button>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered">
                        <tr class="table-title">
                            <td>Esquema</td>
                            <td>Fecha</td>
                            <td>Estado</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- Busquedas -->
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Busquedas realizadas</h4>
                    <button class="btn btn-success pull-right">Nueva busqueda</button>
                </div>
                <div class="panel-body">
                    <table class="table table-fluid table-bordered table-centered">
                        <tr class="table-title">
                            <td>Cadena</td>
                            <td>Fecha</td>
                            <td>Resultados</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>

            <!--Compras -->
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Esquemas comprados</h4>
                    <button class="btn btn-success pull-right">Nueva compra</button>
                </div>
                <div class="panel-body">
                    <table class="table table-fluid table-bordered table-centered">
                        <tr class="table-title">
                            <td>Cadena</td>
                            <td>Fecha</td>
                            <td>Costo</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>

            <!--Descagas -->
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Esquemas gratis</h4>
                    <button class="btn btn-success pull-right">Nueva decargas gratis</button>
                </div>
                <div class="panel-body">
                    <table class="table table-fluid table-bordered table-centered">
                        <tr class="table-title">
                            <td>Esquema</td>
                            <td>Fecha</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
