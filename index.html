<!doctype html>
<html ng-app="application" lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>BIOS Y ESQUEMAS {{section}}</title>

		<!-- Libreria CSS Estilos básicvos de la applicación -->
		<link rel="stylesheet" href="css/base.css" />

		<!-- Libreria JS Boostrap -->
		<link rel="stylesheet" href="jlib/bootstrap.min.css">
		<link rel="stylesheet" href="jlib/bootstrap-theme.min.css">

		<!-- Librería JS BootstrapDialog -->
		<link rel="stylesheet" href="jlib/bootstrap-dialog.min.css"/>

		<!-- CSS Library: Web-Icons-->
		<link rel="stylesheet" href="img/web-icons/css/web-icons.css">

		<!-- Librería JS JQuery -->
		<script src="jlib/jquery.min.js"></script>
		<!--script src="jlib/md5.js"></script-->
		<script src="jlib/json3.min.js"></script>

		<!-- Libreria JS Boostrap -->
		<script src="jlib/bootstrap.min.js"></script>
		
		<!-- Librería JS BootstrapDialog -->
		<script src="jlib/bootstrap-dialog.min.js"></script>
		<script>
			BootstrapDialog.DEFAULT_TEXTS[BootstrapDialog.TYPE_DEFAULT] = 'INFORMACION';
			BootstrapDialog.DEFAULT_TEXTS[BootstrapDialog.TYPE_INFO]    = 'INFORMACION';
			BootstrapDialog.DEFAULT_TEXTS[BootstrapDialog.TYPE_PRIMARY] = 'INFORMACION';
			BootstrapDialog.DEFAULT_TEXTS[BootstrapDialog.TYPE_SUCCESS] = 'CORRECTO';
			BootstrapDialog.DEFAULT_TEXTS[BootstrapDialog.TYPE_WARNING] = 'ATENCION';
			BootstrapDialog.DEFAULT_TEXTS[BootstrapDialog.TYPE_DANGER]  = 'ERROR';
			BootstrapDialog.DEFAULT_TEXTS['OK']      = 'OK';
			BootstrapDialog.DEFAULT_TEXTS['CANCEL']  = 'Cancelar';
			BootstrapDialog.DEFAULT_TEXTS['CONFIRM'] = 'Confirmar';
		</script>

		<!-- SB Admin 2 Bootstrap Admin Theme -->
		<!-- script src="jlib/sb-admin-2.js"></script-->
		<link rel="stylesheet" href="jlib/sb-admin-2.css">
		<link rel="stylesheet" href="jlib/font-awesome.min.css">

		<!-- Libreria JS Angular -->
		<script src="jlib/angular.min.js"></script>
		<script src="jlib/angular-route.js"></script>
		<script src="jlib/angular-ui-router.min.js"></script>
		<script src="jlib/angular-sanitize.js"></script>
		<script src="jlib/angular-md5.min.js"></script>
		<script src="jlib/ocLazyLoad.min.js"></script>

		<!-- Applicacion -->
		<script src="app/application.js"></script>
		
		<!-- Factory de Aplicación -->
		<script src="fac/session.js"></script>

		<!-- Directive de Aplicación -->
		<script src="dir/usuario/panel.js"></script>
		
		<!-- Controladores de Aplicacion -->
		<script src="ctrl/inicio.js"></script>
		<script src="ctrl/historico.js"></script>
		<script src="ctrl/registrarse.js"></script>
		<script src="ctrl/entrar.js"></script>
		<script src="ctrl/salir.js"></script>
		<script src="ctrl/usuario.js"></script>

	</head>
	<body class="container container-fluid">

		<!-- Barra de NAvegación -->
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#/inicio">
							BIOS Y ESQUEMAS
					</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-left">
						<li class="active"><a href="#/inicio">Inicio</a></li>
						<li><a href="#/historico">Historico</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li ng-hide="showUserMenu"><a href="#/registrarse">Registrarse</a></li>
						<li ng-hide="showUserMenu"><a>||</a></li>
						<li ng-hide="showUserMenu"><a href="#/entrar">Entrar</a></li>
						<li ng-show="showUserMenu" class="dropdown">
							<button
								type="button"
								class="dropdown-toggle btn-group clearfix user-menu"
								data-toggle="dropdown">
								<img
									src="img/anonuser.png"
									class="img-responsive img-circle user-menu-img pull-left"/>
								<div class="pull-left user-menu-name">{{nombre}}</div>
								<i class="btn btn-primary btn-xs user-menu-btn glyphicon glyphicon-chevron-down pull-right"></i>
							</button>
							<ul class="dropdown-menu user-menu-dropdown">
								<li><a href="#/usuario"><i class="wb-user-circle user-menu-dropdown-icons"></i>Ir a la pagina del usuario.</a></li>
								<li ng-show="isAdmin"><a href="dashboard"><i class="wb-plugin user-menu-dropdown-icons"></i>Ir a la página de administración.</a></li>
								<li><a href="#/salir"><i class="wb-power user-menu-dropdown-icons"></i>Salir del Sistema.</a></li>
							</ul>
						</li>
					</ul>					
				</div>
			</div>
		</nav>
                
		<!-- Encabezado -->
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="jumbotron">
					<h2>BIOS Y ESQUEMAS</h2>
				</div>
			</div>
		</div>

		<!-- Escenario donde se cargan las vistas -->
		<ng-view></ng-view>
